<div class="container">

	<!-- Static navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Cofe Project</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a ui-sref="home">Home</a></li>
					<li class="active"><a ui-sref="sms">Tes SMS</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>

	<div class="panel panel-default">
		<div class="panel-heading">
			Tes kirim sMS aja
		</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<fieldset>

					<!-- Form Name -->
					<legend>Tes Kirim SMS</legend>
					
					<div class="col-md-4 col-md-offset-4" ng-show="success">
						<div class="alert alert-success alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Success:</span>
							Berhasil Kirim SMS
						</div>
					</div>

					<div class="col-md-4 col-md-offset-4" ng-show="error">
						<div class="alert alert-danger alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							Failed To send SMS {{$scope.error}}
						</div>
					</div>



					<!-- Textarea -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textarea">Text SMS</label>
						<div class="col-md-4">                     
							<textarea class="form-control" id="textarea" name="textarea" ng-model="textSMS"></textarea>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<div class="col-md-4 col-md-offset-4">
							<button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="submit();">Tes !</button>
						</div>
					</div>

				</fieldset>
			</form>

		</div>
	</div>

</div> <!-- /container -->
